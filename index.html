<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhatsApp Unban Request Tool</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      color: #00ff00;
      background: #000;
      overflow: hidden;
    }
    .matrix {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.8;
    }
    .container {
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid #00ff00;
      box-shadow: 0 0 20px #00ff00;
      margin-top: 50px;
    }
    h1 {
      font-size: 2em;
      text-align: center;
      text-shadow: 0 0 10px #00ff00;
      margin-bottom: 30px;
      position: relative;
    }
    h1::after {
      content: "";
      display: block;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, #00ff00, transparent);
      margin-top: 10px;
    }
    label {
      display: block;
      margin-top: 20px;
      color: #00ff00;
      text-shadow: 0 0 5px #00ff00;
      font-weight: bold;
    }
    select, textarea, input {
      display: block;
      width: 100%;
      margin-top: 10px;
      background-color: rgba(0, 0, 0, 0.8);
      color: #00ff00;
      border: 1px solid #00ff00;
      padding: 12px;
      font-family: 'Courier New', monospace;
      font-size: 16px;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
    }
    button {
      display: block;
      width: 100%;
      margin-top: 30px;
      background-color: #003300;
      color: #00ff00;
      border: 1px solid #00ff00;
      padding: 15px;
      font-family: 'Courier New', monospace;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: all 0.3s;
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
    }
    button:hover {
      background-color: #00ff00;
      color: #000;
      box-shadow: 0 0 20px #00ff00;
    }
    .footer {
      margin-top: 30px;
      text-align: center;
      font-size: 14px;
      color: #008800;
    }
    .whatsapp-link {
      display: inline-block;
      color: #00ff00;
      margin-top: 15px;
      text-decoration: none;
      border: 1px solid #00ff00;
      padding: 8px 15px;
      transition: all 0.3s;
    }
    .whatsapp-link:hover {
      background-color: #00ff00;
      color: #000;
    }
    .glitch {
      animation: glitch 1s linear infinite;
    }
    @keyframes glitch {
      0% { text-shadow: 0 0 5px #00ff00; }
      25% { text-shadow: -2px 0 5px #ff0000; }
      50% { text-shadow: 2px 0 5px #0000ff; }
      75% { text-shadow: -2px 0 5px #ff00ff; }
      100% { text-shadow: 0 0 5px #00ff00; }
    }
  </style>
</head>
<body>
  <canvas class="matrix"></canvas>
  <div class="container">
    <h1 class="glitch">WHATSAPP UNBAN TOOL</h1>
    
    <label for="banType">SELECT UNBAN OPTION:</label>
    <select id="banType">
      <option value="normal">NORMAL BAN NUMBER UNBANNED</option>
      <option value="permanent">PERMANENT BAN NUMBER UNBANNED</option>
    </select>

    <label for="phoneNumber">ENTER YOUR NUMBER WITH +92:</label>
    <input type="text" id="phoneNumber" placeholder="e.g. +923001234567" />

    <label for="promptSelect">SELECT PROMPT:</label>
    <select id="promptSelect"></select>

    <button onclick="sendMail()">SEND UNBAN REQUEST</button>

    <div class="footer">
      <p>DEVELOPED BY OLD-HACKER | BLOOD-HACK v3.1.4</p>
      <a class="whatsapp-link" href="https://whatsapp.com/channel/0029VavHzv259PwTIz1XxJ09" target="_blank">JOIN OUR WHATSAPP CHANNEL</a>
    </div>
  </div>

  <script>
    const prompts = {
      normal: [
        "Hello WhatsApp Support, my number {number} was mistakenly banned. Kindly review and restore my access. Thank you.",
        "Dear WhatsApp team, my account {number} got banned accidentally. Please help me recover it.",
        "Hi, I believe my number {number} was wrongly banned. Requesting a quick reactivation.",
        "I am facing an issue as my number {number} is banned. Kindly verify and unban it.",
        "To WhatsApp Support: Please check number {number}, it appears to be banned without reason.",
        "My number {number} got banned but I have not violated any terms. Please reinstate access."
      ],
      permanent: [
        "Dear WhatsApp Support, I humbly request a second chance for my number {number}. I understand the policies and promise to follow all rules henceforth.",
        "My number {number} is permanently banned. I deeply regret any violation. Kindly give me one more opportunity.",
        "This is a request to reconsider the permanent ban on my number {number}. I assure compliance in the future.",
        "Please unban my number {number}. I take full responsibility and seek one final chance to use WhatsApp responsibly.",
        "I acknowledge mistakes on number {number}. Requesting a final opportunity and committing to policy adherence.",
        "Kindly re-review the permanent ban on {number}. I'm ready to comply with all community standards."
      ]
    };

    const banTypeEl = document.getElementById('banType');
    const promptSelectEl = document.getElementById('promptSelect');

    function updatePromptOptions() {
      const type = banTypeEl.value;
      promptSelectEl.innerHTML = '';
      prompts[type].forEach((prompt, index) => {
        const option = document.createElement('option');
        option.value = index;
        option.textContent = prompt.replace('{number}', '[YOUR NUMBER]');
        promptSelectEl.appendChild(option);
      });
    }

    function sendMail() {
      const number = document.getElementById('phoneNumber').value;
      const type = banTypeEl.value;
      const selectedPrompt = prompts[type][promptSelectEl.value].replace('{number}', number);
      const mailtoLink = `mailto:support@support.whatsapp.com?subject=Unban Request&body=${encodeURIComponent(selectedPrompt)}`;
      window.location.href = mailtoLink;
    }

    banTypeEl.addEventListener('change', updatePromptOptions);
    window.onload = updatePromptOptions;

    // Enhanced Matrix animation
    const canvas = document.querySelector(".matrix");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
    
    const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
    const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const nums = '0123456789';
    const symbols = '!"#$%&\'()*+,-./:;<=>?@[\\]^_`{|}~';
    const alphabet = katakana + latin + nums + symbols;
    
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const rainDrops = Array(columns).fill(1);

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      ctx.fillStyle = '#0f0';
      ctx.font = fontSize + 'px monospace';
      
      for(let i = 0; i < rainDrops.length; i++) {
        const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
        ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);
        
        if(rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          rainDrops[i] = 0;
        }
        rainDrops[i]++;
      }
    }
    
    setInterval(draw, 30);
    
    // Glitch effect for the container
    setInterval(() => {
      const container = document.querySelector('.container');
      if(Math.random() > 0.9) {
        container.style.boxShadow = '0 0 30px #ff0000';
        setTimeout(() => {
          container.style.boxShadow = '0 0 20px #00ff00';
        }, 100);
      }
    }, 500);
  </script>
</body>
</html>
