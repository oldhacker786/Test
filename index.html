<!DOCTYPE html>
<html>
<head>
    <title>Unlimited Referral Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #0088cc;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #006699;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9f7fe;
            border-radius: 5px;
            display: none;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Unlimited Referral Generator</h1>
        
        <label for="botLink">ENTER YOUR BOT REFER LINK:</label>
        <input type="text" id="botLink" placeholder="https://t.me/yourbot?start=ref123">
        
        <label for="referAmount">ENTER AMOUNT OF REFER:</label>
        <input type="number" id="referAmount" placeholder="100">
        
        <button onclick="generateRefers()">GENERATE REFERRALS</button>
        
        <div id="result">
            <h3>Generating Referrals:</h3>
            <div id="log"></div>
        </div>
    </div>

    <script>
        function generateRefers() {
            const botLink = document.getElementById('botLink').value;
            const referAmount = parseInt(document.getElementById('referAmount').value);
            
            if (!botLink || !referAmount) {
                alert("Please enter both bot link and referral amount");
                return;
            }
            
            document.getElementById('result').style.display = 'block';
            const log = document.getElementById('log');
            log.innerHTML = '';
            
            // Simulate fake referrals
            let count = 0;
            const interval = setInterval(() => {
                count++;
                const logEntry = document.createElement('div');
                logEntry.className = 'log-entry';
                logEntry.textContent = `âœ… Generated fake referral #${count}`;
                log.appendChild(logEntry);
                log.scrollTop = log.scrollHeight;
                
                if (count >= referAmount) {
                    clearInterval(interval);
                    const finalEntry = document.createElement('div');
                    finalEntry.className = 'log-entry';
                    finalEntry.style.fontWeight = 'bold';
                    finalEntry.textContent = `ðŸŽ‰ Success! ${referAmount} fake referrals sent to your bot`;
                    log.appendChild(finalEntry);
                }
            }, 300); // Speed of generation (300ms per referral)
        }
    </script>
</body>
</html>
