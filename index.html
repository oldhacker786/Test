<!DOCTYPE html>
<html>
<head>
    <title>WINGO PREDICTION TOOL | OLD-HACKER</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #0f0;
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .number-input {
            width: 40px;
            height: 40px;
            font-size: 20px;
            text-align: center;
            margin: 5px;
            background: #000;
            color: #0f0;
            border: 1px solid #0f0;
            border-radius: 5px;
        }
        button {
            background: #000;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 10px;
            margin: 15px 0;
            width: 100%;
            cursor: pointer;
        }
        .loading {
            height: 3px;
            background: #000;
            margin: 15px 0;
            overflow: hidden;
        }
        .loading-bar {
            height: 100%;
            background: #0f0;
            width: 0%;
        }
        .result {
            font-size: 24px;
            margin: 20px 0;
        }
        .footer {
            font-size: 10px;
            margin-top: 30px;
            color: #0f0;
        }
    </style>
</head>
<body>

<h2>ENTER LAST 5 NUMBERS</h2>
<input type="number" class="number-input" id="num1" min="0" max="9" maxlength="1" oninput="moveFocus(1)">
<input type="number" class="number-input" id="num2" min="0" max="9" maxlength="1" oninput="moveFocus(2)">
<input type="number" class="number-input" id="num3" min="0" max="9" maxlength="1" oninput="moveFocus(3)">
<input type="number" class="number-input" id="num4" min="0" max="9" maxlength="1" oninput="moveFocus(4)">
<input type="number" class="number-input" id="num5" min="0" max="9" maxlength="1" oninput="moveFocus(5)">

<button onclick="predict()">PREDICT NEXT</button>

<div class="loading" id="loading" style="display:none">
    <div class="loading-bar" id="loadingBar"></div>
</div>

<div class="result" id="result"></div>

<div class="footer">
    DEVELOPED BY OLD-HACKER | Â© 2025 | ALL SYSTEMS OPERATIONAL
</div>

<script>
    function moveFocus(current) {
        const input = document.getElementById(`num${current}`);
        if (input.value.length === 1 && current < 5) {
            document.getElementById(`num${current+1}`).focus();
        }
        if (input.value.length === 0 && current > 1) {
            document.getElementById(`num${current-1}`).focus();
        }
    }

    function predict() {
        // Get numbers
        const nums = [];
        for (let i = 1; i <= 5; i++) {
            const num = parseInt(document.getElementById(`num${i}`).value);
            if (isNaN(num) || num < 0 || num > 9) {
                alert("Please enter numbers 0-9");
                return;
            }
            nums.push(num);
        }

        // Show loading
        document.getElementById('loading').style.display = 'block';
        document.getElementById('result').innerHTML = '';
        
        // Animate loading bar
        let width = 0;
        const loadingBar = document.getElementById('loadingBar');
        const interval = setInterval(() => {
            if (width >= 100) {
                clearInterval(interval);
                showResult(nums);
            } else {
                width++;
                loadingBar.style.width = width + '%';
            }
        }, 20);

        // Clear inputs
        for (let i = 1; i <= 5; i++) {
            document.getElementById(`num${i}`).value = '';
        }
    }

    function showResult(nums) {
        document.getElementById('loading').style.display = 'none';
        
        // AI Prediction Logic
        const analysis = analyzeNumbers(nums);
        const prediction = getPrediction(analysis);
        
        // Show result
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = `
            NEXT: ${prediction.type}<br>
            ${prediction.confidence}% CONFIDENCE
        `;
        
        document.getElementById('num1').focus();
    }

    // AI Analysis Functions
    function analyzeNumbers(nums) {
        const big = nums.filter(n => n >= 5).length;
        const small = 5 - big;
        const lastThree = nums.slice(-3);
        const lastBig = lastThree.filter(n => n >= 5).length;
        
        return {
            bigCount: big,
            smallCount: small,
            lastThreeBig: lastBig,
            streak: calculateStreak(nums),
            trend: calculateTrend(nums)
        };
    }

    function calculateStreak(nums) {
        let streak = 1;
        const lastType = nums[4] >= 5 ? 'big' : 'small';
        for (let i = 3; i >= 0; i--) {
            if ((nums[i] >= 5 && lastType === 'big') || 
                (nums[i] < 5 && lastType === 'small')) {
                streak++;
            } else {
                break;
            }
        }
        return streak;
    }

    function calculateTrend(nums) {
        let trend = 0;
        for (let i = 1; i < 5; i++) {
            trend += (nums[i] >= 5 ? 1 : -1);
        }
        return trend;
    }

    function getPrediction(analysis) {
        // Base probabilities
        let bigProb = 50;
        let smallProb = 50;
        
        // Adjust based on counts
        bigProb += (analysis.bigCount - analysis.smallCount) * 5;
        smallProb -= (analysis.bigCount - analysis.smallCount) * 5;
        
        // Recent trend
        bigProb += analysis.trend * 5;
        smallProb -= analysis.trend * 5;
        
        // Streaks
        if (analysis.streak >= 3) {
            if (analysis.bigCount > analysis.smallCount) {
                bigProb += 15 * analysis.streak;
            } else {
                smallProb += 15 * analysis.streak;
            }
        }
        
        // Last three bias
        if (analysis.lastThreeBig >= 2) bigProb += 15;
        if (analysis.lastThreeBig <= 1) smallProb += 15;
        
        // Normalize
        const total = bigProb + smallProb;
        bigProb = Math.round((bigProb / total) * 100);
        smallProb = 100 - bigProb;
        
        // Determine prediction
        if (bigProb >= 60) {
            return {
                type: 'BIG',
                confidence: bigProb
            };
        } else {
            return {
                type: 'SMALL',
                confidence: smallProb
            };
        }
    }
</script>
</body>
</html>
