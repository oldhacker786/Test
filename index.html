<!DOCTYPE html>
<html>
<head>
    <title>WinGo AI Predictor | by OLD-HACKER</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #fff;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .header {
            margin-bottom: 30px;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            color: #00ff88;
            margin-bottom: 5px;
        }
        .subtitle {
            font-size: 14px;
            color: #aaa;
        }
        .input-section {
            margin-bottom: 20px;
        }
        .number-input {
            width: 50px;
            height: 50px;
            font-size: 24px;
            text-align: center;
            margin: 5px;
            background-color: #222;
            color: #fff;
            border: 2px solid #00ff88;
            border-radius: 10px;
            outline: none;
        }
        .predict-btn {
            background-color: #00ff88;
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            transition: all 0.3s;
        }
        .predict-btn:hover {
            background-color: #00cc66;
            transform: scale(1.02);
        }
        .loading {
            margin: 30px 0;
            display: none;
        }
        .loading-bar {
            width: 100%;
            height: 10px;
            background-color: #333;
            border-radius: 5px;
            overflow: hidden;
        }
        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00cc66);
            width: 0%;
            animation: loading 2s forwards;
        }
        @keyframes loading {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        .result {
            margin-top: 30px;
            display: none;
        }
        .prediction {
            font-size: 28px;
            font-weight: bold;
            margin: 20px 0;
            color: #00ff88;
        }
        .confidence {
            font-size: 18px;
            color: #aaa;
            margin-bottom: 20px;
        }
        .whatsapp-btn {
            display: block;
            background-color: #222;
            color: #00ff88;
            text-decoration: none;
            padding: 15px;
            border-radius: 10px;
            margin-top: 30px;
            font-weight: bold;
            transition: all 0.3s;
        }
        .whatsapp-btn:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">WinGo AI Predictor v3.0</div>
        <div class="subtitle">by OLD-HACKER</div>
    </div>

    <div class="input-section">
        <h3>ENTER LAST 5 NUMBERS</h3>
        <div>
            <input type="number" class="number-input" id="num1" maxlength="1" min="0" max="9" oninput="moveFocus(1)">
            <input type="number" class="number-input" id="num2" maxlength="1" min="0" max="9" oninput="moveFocus(2)">
            <input type="number" class="number-input" id="num3" maxlength="1" min="0" max="9" oninput="moveFocus(3)">
            <input type="number" class="number-input" id="num4" maxlength="1" min="0" max="9" oninput="moveFocus(4)">
            <input type="number" class="number-input" id="num5" maxlength="1" min="0" max="9" oninput="moveFocus(5)">
        </div>
        <button class="predict-btn" onclick="predict()">PREDICT NEXT WINNER</button>
    </div>

    <div class="loading" id="loading">
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
        <div>AI IS ANALYZING PATTERNS...</div>
    </div>

    <div class="result" id="result">
        <div class="prediction" id="prediction"></div>
        <div class="confidence" id="confidence"></div>
    </div>

    <a href="https://whatsapp.com/channel/0029VavHzv259PwTIz1XxJ09" class="whatsapp-btn" target="_blank">
        JOIN WHATSAPP FOR MORE PREDICTIONS
    </a>

    <script>
        function moveFocus(currentBox) {
            const input = document.getElementById(`num${currentBox}`);
            
            if (input.value.length === 1 && currentBox < 5) {
                document.getElementById(`num${currentBox + 1}`).focus();
            }
            
            if (input.value.length === 0 && currentBox > 1) {
                document.getElementById(`num${currentBox - 1}`).focus();
            }
        }
        
        function predict() {
            const nums = [
                parseInt(document.getElementById('num1').value),
                parseInt(document.getElementById('num2').value),
                parseInt(document.getElementById('num3').value),
                parseInt(document.getElementById('num4').value),
                parseInt(document.getElementById('num5').value)
            ];
            
            if (nums.some(isNaN) || nums.some(n => n < 0 || n > 9)) {
                alert("Please enter numbers between 0-9 in all boxes");
                return;
            }
            
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            
            setTimeout(function() {
                document.getElementById('loading').style.display = 'none';
                
                const bigCount = nums.filter(n => n >= 5).length;
                const smallCount = nums.filter(n => n < 5).length;
                
                // Simple prediction logic
                let prediction, confidence;
                if (bigCount > smallCount) {
                    confidence = 60 + Math.floor(Math.random() * 20);
                    prediction = "NEXT WINNER: BIG";
                } else {
                    confidence = 60 + Math.floor(Math.random() * 20);
                    prediction = "NEXT WINNER: SMALL";
                }
                
                // If all numbers are big or small, increase confidence
                if (bigCount === 5) {
                    confidence = 80 + Math.floor(Math.random() * 15);
                    prediction = "NEXT WINNER: BIG";
                } else if (smallCount === 5) {
                    confidence = 80 + Math.floor(Math.random() * 15);
                    prediction = "NEXT WINNER: SMALL";
                }
                
                document.getElementById('prediction').textContent = prediction;
                document.getElementById('confidence').textContent = `${confidence}% CONFIDENCE`;
                document.getElementById('result').style.display = 'block';
                
                // Clear inputs
                for (let i = 1; i <= 5; i++) {
                    document.getElementById(`num${i}`).value = '';
                }
                document.getElementById('num1').focus();
            }, 2000);
        }
        
        window.onload = function() {
            document.getElementById('num1').focus();
        };
    </script>
</body>
</html>
