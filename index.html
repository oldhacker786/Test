<!DOCTYPE html>
<html>
<head>
    <title>WinGo Color Trading AI Predictor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: white;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        .number {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin: 0 auto;
        }
        .red { background-color: #ff4444; }
        .green { background-color: #44ff44; color: black; }
        .violet { background-color: #aa44ff; }
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
            justify-content: center;
        }
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .btn-bet { background-color: #333; color: white; }
        .btn-ai { background-color: #4CAF50; }
        .history {
            margin-top: 30px;
            max-height: 200px;
            overflow-y: auto;
        }
        .history-item {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            border-bottom: 1px solid #333;
        }
        .prediction {
            background-color: #333;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
        .timer {
            font-size: 24px;
            text-align: center;
            margin: 15px 0;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>WinGo 30sec Color Trading</h2>
        <div class="timer" id="timer">30s</div>
    </div>

    <div class="prediction">
        <h3>AI Prediction</h3>
        <p id="aiPrediction">Analyzing patterns...</p>
        <button class="btn btn-ai" onclick="generatePrediction()">Refresh AI Analysis</button>
    </div>

    <div style="text-align: center; margin: 20px 0;">
        <h3>Last Number: <span id="lastNumber">2</span></h3>
        <div style="display: flex; justify-content: center; gap: 20px;">
            <div class="number red" style="width:60px;height:60px;">Red</div>
            <div class="number green" style="width:60px;height:60px;">Green</div>
            <div class="number violet" style="width:60px;height:60px;">Violet</div>
        </div>
    </div>

    <div class="game-board">
        <div class="number">0</div>
        <div class="number">1</div>
        <div class="number red">2</div>
        <div class="number">3</div>
        <div class="number">4</div>
        <div class="number green">5</div>
        <div class="number">6</div>
        <div class="number violet">7</div>
        <div class="number">8</div>
        <div class="number">9</div>
    </div>

    <div class="controls">
        <button class="btn btn-bet">Random</button>
        <button class="btn btn-bet">X1</button>
        <button class="btn btn-bet">X5</button>
        <button class="btn btn-bet">X10</button>
        <button class="btn btn-bet">X20</button>
        <button class="btn btn-bet">X50</button>
        <button class="btn btn-bet">X100</button>
    </div>

    <div class="controls">
        <button class="btn btn-bet">Big</button>
        <button class="btn btn-bet">Small</button>
    </div>

    <div class="history">
        <h3>Game History</h3>
        <div class="history-item">
            <span>20250614100050555</span>
            <span>2 (Small)</span>
        </div>
        <div class="history-item">
            <span>20250614100050554</span>
            <span>0 (Small)</span>
        </div>
        <div class="history-item">
            <span>20250614100050553</span>
            <span>5 (Big)</span>
        </div>
        <div class="history-item">
            <span>20250614100050552</span>
            <span>7 (Big)</span>
        </div>
        <div class="history-item">
            <span>20250614100050551</span>
            <span>7 (Big)</span>
        </div>
    </div>

    <script>
        // AI Prediction Engine
        function generatePrediction() {
            const patterns = [
                "Next likely: Red (Pattern detected: Alternating colors)",
                "Safe bet: Green (66% win rate in last 10 rounds)",
                "Violet coming soon (Missed last 5 rounds)",
                "High probability: Small number (0-4)",
                "Big number overdue (5-9 expected)",
                "Random fluctuation detected - Caution advised"
            ];
            
            const strategies = [
                "Martingale strategy recommended",
                "Reverse pattern detected - Bet opposite",
                "Streak continuing - Follow trend",
                "Neutral pattern - Reduce bet amount"
            ];
            
            const prediction = patterns[Math.floor(Math.random() * patterns.length)];
            const strategy = strategies[Math.floor(Math.random() * strategies.length)];
            
            document.getElementById('aiPrediction').innerHTML = 
                `ðŸŽ¯ <strong>${prediction}</strong><br>
                 ðŸ’¡ <em>${strategy}</em>`;
        }

        // Timer simulation
        let seconds = 30;
        setInterval(() => {
            seconds--;
            if(seconds < 0) seconds = 30;
            document.getElementById('timer').textContent = seconds + 's';
            
            // Auto-refresh prediction every 10 seconds
            if(seconds % 10 === 0) generatePrediction();
        }, 1000);

        // Initialize
        generatePrediction();
    </script>
</body>
</html>
