<!DOCTYPE html>
<html>
<head>
    <title>WinGo AI Predictor - Big/Small Prediction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 1px solid #4cc9f0;
            padding-bottom: 10px;
        }
        .input-section {
            background: rgba(30, 30, 60, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        input {
            width: 50px;
            height: 50px;
            font-size: 24px;
            text-align: center;
            margin: 5px;
            background: rgba(0,0,0,0.5);
            color: white;
            border: 1px solid #4cc9f0;
            border-radius: 5px;
        }
        button {
            background: linear-gradient(90deg, #4361ee, #3a0ca3);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 10px;
        }
        .result {
            background: rgba(30, 30, 60, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
        }
        .prediction {
            font-size: 24px;
            color: #4cc9f0;
            margin: 15px 0;
        }
        .confidence {
            height: 20px;
            background: rgba(0,0,0,0.5);
            border-radius: 10px;
            margin: 10px 0;
            overflow: hidden;
        }
        .confidence-bar {
            height: 100%;
            background: linear-gradient(90deg, #4cc9f0, #4895ef);
            width: 0%;
            transition: width 1s;
        }
        .history {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
        }
        .history-item {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            border-bottom: 1px solid #333;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>WinGo AI Predictor</h1>
        <p>Enter last 4 numbers to predict next Big/Small</p>
    </div>

    <div class="input-section">
        <h2>ENTER LAST 4 NUMBERS:</h2>
        <div>
            <input type="number" id="num1" maxlength="1" min="0" max="9">
            <input type="number" id="num2" maxlength="1" min="0" max="9">
            <input type="number" id="num3" maxlength="1" min="0" max="9">
            <input type="number" id="num4" maxlength="1" min="0" max="9">
        </div>
        <button onclick="predict()">PREDICT NEXT BIG/SMALL</button>
    </div>

    <div class="result" id="result" style="display: none;">
        <h2>AI PREDICTION RESULT</h2>
        <div class="prediction" id="prediction"></div>
        <div class="confidence">
            <div class="confidence-bar" id="confidenceBar"></div>
        </div>
        <p id="confidenceText"></p>
        <p id="patternInfo"></p>
    </div>

    <div class="history" id="history">
        <h3>Prediction History</h3>
    </div>

    <script>
        const history = [];
        
        function predict() {
            const nums = [
                parseInt(document.getElementById('num1').value),
                parseInt(document.getElementById('num2').value),
                parseInt(document.getElementById('num3').value),
                parseInt(document.getElementById('num4').value)
            ];
            
            // Validate input
            if (nums.some(isNaN) || nums.some(n => n < 0 || n > 9)) {
                alert("Please enter valid numbers (0-9)");
                return;
            }
            
            // AI Prediction Logic
            const analysis = analyzePattern(nums);
            const prediction = makePrediction(nums, analysis);
            
            // Display results
            document.getElementById('prediction').textContent = prediction.prediction;
            document.getElementById('confidenceBar').style.width = prediction.confidence + '%';
            document.getElementById('confidenceText').textContent = `Confidence: ${prediction.confidence}%`;
            document.getElementById('patternInfo').textContent = `Pattern Detected: ${prediction.pattern}`;
            document.getElementById('result').style.display = 'block';
            
            // Add to history
            addHistory(nums, prediction);
        }
        
        function analyzePattern(nums) {
            const analysis = {
                bigCount: nums.filter(n => n >= 5).length,
                smallCount: nums.filter(n => n < 5).length,
                streak: 1,
                isAlternating: true
            };
            
            // Check streaks and alternation
            for (let i = 1; i < nums.length; i++) {
                // Streak check
                if ((nums[i] >= 5 && nums[i-1] >= 5) || (nums[i] < 5 && nums[i-1] < 5)) {
                    analysis.streak++;
                }
                
                // Alternation check
                if ((nums[i] >= 5 && nums[i-1] >= 5) || (nums[i] < 5 && nums[i-1] < 5)) {
                    analysis.isAlternating = false;
                }
            }
            
            return analysis;
        }
        
        function makePrediction(nums, analysis) {
            const lastNum = nums[nums.length-1];
            let prediction, confidence, pattern;
            
            // Pattern 1: Streak continuation (3+ same type)
            if (analysis.streak >= 3) {
                const continuingType = lastNum >= 5 ? 'BIG' : 'SMALL';
                prediction = `NEXT: ${continuingType}`;
                confidence = Math.min(90, 70 + (analysis.streak * 5));
                pattern = `Streak of ${analysis.streak} ${lastNum >= 5 ? 'BIG' : 'SMALL'} numbers`;
            }
            // Pattern 2: Perfect alternation
            else if (analysis.isAlternating) {
                const nextType = lastNum >= 5 ? 'SMALL' : 'BIG';
                prediction = `NEXT: ${nextType} (Alternating Pattern)`;
                confidence = 75;
                pattern = "Alternating BIG/SMALL pattern";
            }
            // Pattern 3: Majority type
            else if (Math.abs(analysis.bigCount - analysis.smallCount) >= 2) {
                const majorityType = analysis.bigCount > analysis.smallCount ? 'BIG' : 'SMALL';
                prediction = `NEXT: ${majorityType} (Majority Bias)`;
                confidence = 65;
                pattern = `${majorityType} numbers appearing more frequently`;
            }
            // Default: Random prediction with slight bias
            else {
                const bias = analysis.bigCount > analysis.smallCount ? 'BIG' : 'SMALL';
                prediction = `LIKELY: ${bias} (Random Bias)`;
                confidence = 55;
                pattern = "Random fluctuation with slight bias";
            }
            
            // Slight random variation to confidence
            confidence += (Math.random() * 10 - 5);
            confidence = Math.max(51, Math.min(95, Math.round(confidence)));
            
            return { prediction, confidence, pattern };
        }
        
        function addHistory(nums, prediction) {
            const historyDiv = document.getElementById('history');
            const historyItem = document.createElement('div');
            historyItem.className = 'history-item';
            
            const numbersText = nums.join(', ');
            const resultText = `${prediction.prediction} (${prediction.confidence}%)`;
            
            historyItem.innerHTML = `
                <span>${numbersText}</span>
                <span>${resultText}</span>
            `;
            
            // Insert at top
            if (historyDiv.children.length > 1) {
                historyDiv.insertBefore(historyItem, historyDiv.children[1]);
            } else {
                historyDiv.appendChild(historyItem);
            }
            
            // Limit history
            if (historyDiv.children.length > 6) {
                historyDiv.removeChild(historyDiv.lastChild);
            }
        }
    </script>
</body>
</html>
