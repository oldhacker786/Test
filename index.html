<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WhatsApp Unban Tool</title>
  <style>
    body {
      background-color: #000;
      font-family: 'Courier New', monospace;
      color: #00ff00;
      text-align: center;
      padding: 30px;
    }
    h1 {
      text-shadow: 0 0 10px #00ff00;
      font-size: 26px;
    }
    input, select, button {
      background-color: #111;
      color: #00ff00;
      border: 1px solid #00ff00;
      padding: 10px;
      margin: 10px 0;
      width: 80%;
      max-width: 400px;
      font-size: 16px;
    }
    button {
      cursor: pointer;
      font-weight: bold;
      background-color: #00ff00;
      color: #000;
    }
    button:hover {
      background-color: #0f0;
    }
    .footer {
      margin-top: 30px;
      font-size: 14px;
    }
    .channel-link {
      display: inline-block;
      padding: 10px 16px;
      background-color: #25D366;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 10px;
    }
    .channel-link:hover {
      background-color: #1da851;
    }
  </style>
</head>
<body>
  <h1>💀 WhatsApp Unban Request Tool 💀</h1>

  <input type="text" id="phone" placeholder="📱 Enter banned WhatsApp number" />

  <select id="banType" onchange="switchPrompt()">
    <option value="normal">✅ Normal Ban Unban</option>
    <option value="permanent">🔒 Permanent Ban Unban</option>
  </select>

  <div id="normalPrompts">
    <select id="promptNormal">
      <option value="Hello WhatsApp Team, my number was banned and I believe it was a mistake. Please review it.">🔁 Prompt 1 - Mistaken Ban</option>
      <option value="Dear Support, I think my number was banned due to a misunderstanding. Kindly help me recover access.">⚠️ Prompt 2 - Misunderstanding</option>
      <option value="Hello, I’m facing a ban on my WhatsApp account. I respect the rules and request a reactivation.">📜 Prompt 3 - Respect Rules</option>
      <option value="Respected Team, I apologize if I unknowingly violated any terms. Please review my case.">🙏 Prompt 4 - Apology</option>
    </select>
  </div>

  <div id="permanentPrompts" style="display:none;">
    <select id="promptPermanent">
      <option value="Dear WhatsApp Team, I understand my number may have violated the terms. I humbly request a second chance and assure compliance.">🔒 Prompt 1 - Apologize & Comply</option>
      <option value="Hi Support, I deeply regret any actions that led to my permanent ban. Kindly give me one last chance to prove I'm a responsible user.">🙏 Prompt 2 - Last Chance</option>
      <option value="Hello WhatsApp, I believe my account was banned in error. Please investigate and help me get my account back.">🛠 Prompt 3 - Error Investigation</option>
      <option value="To the WhatsApp Team, I truly apologize for any breach. I request your support in lifting the ban and promise to follow guidelines.">⚖️ Prompt 4 - Formal Apology</option>
    </select>
  </div>

  <button onclick="sendEmail()">📤 Send to WhatsApp Support</button>

  <div class="footer">
    <p>👾 Developed by <strong>OLD-HACKER</strong></p>
    <a class="channel-link" href="https://whatsapp.com/channel/0029VavHzv259PwTIz1XxJ09" target="_blank">📢 Join WhatsApp Channel</a>
  </div>

  <script>
    function switchPrompt() {
      const banType = document.getElementById("banType").value;
      document.getElementById("normalPrompts").style.display = banType === "normal" ? "block" : "none";
      document.getElementById("permanentPrompts").style.display = banType === "permanent" ? "block" : "none";
    }

    function sendEmail() {
      const phone = document.getElementById("phone").value.trim();
      const banType = document.getElementById("banType").value;
      const prompt = banType === "normal"
        ? document.getElementById("promptNormal").value
        : document.getElementById("promptPermanent").value;

      if (!phone) {
        alert("⚠️ Please enter your banned number.");
        return;
      }

      const subject = encodeURIComponent("WhatsApp Unban Request");
      const body = encodeURIComponent(`${prompt}\n\nMy banned number is: ${phone}`);
      const mailtoLink = `mailto:support@whatsapp.com?subject=${subject}&body=${body}`;
      window.location.href = mailtoLink;
    }
  </script>
</body>
</html>
